

 {% extends 'layout/layout.html' %}
 {% block main %}
 {% include 'layout/header.html' %}
 <h2>Notes</h2>
 <ul class="list-group-item">
     {% for obj in object_list %}
         <li class="list-group-item">
             <h3><a>{{ obj.label }}</a></h3>
             <div><p>{{ obj.body }}</p></div>
             <a href="#">Delete </a>
         </li>
 
     {% empty %}
         <li>No Notes yet.</li>
     {% endfor %}
     <!-- {{object_list}} -->
 </ul>
 {% endblock %}
